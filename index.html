<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #c86f0a;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #c86f0a;
            color: #fff;
        }

        canvas {
            display: block;
            margin: 20px auto;
            max-width: 80%;
        }
    </style>
</head>

<body>

    <header>
        <h1>App Statistics</h1>
    </header>
    <canvas id="barChart"></canvas>

    <table id="appTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Requests</th>
                <th>Approx-Income</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Replace 'your-api-endpoint' with the actual API endpoint
            const apiEndpoint = atob("aHR0cHM6Ly9wdGFwcC5jby5pbi9nZXRSZXF1ZXN0SW5mbw==");

            // Get the table body element
            const tableBody = document.getElementById('tableBody');

            // Fetch data from the API
            fetch(apiEndpoint)
                .then(response => response.json())
                .then(data => {
                    // Assuming 'totalReq' is a property in the API response
                    const totalReq = data.totalReq;

                    // Loop through the keys of the 'totalReq' object
                    Object.keys(totalReq).reverse().forEach(date => {
                        // Create a new table row
                        const row = tableBody.insertRow();

                        // Insert cells with data
                        const dateCell = row.insertCell(0);
                        const requestsCell = row.insertCell(1);
                        const amountCell = row.insertCell(2);

                        // Fill in cell content
                        dateCell.textContent = date;
                        requestsCell.textContent = totalReq[date];
                        amountCell.textContent = `${(totalReq[date]/2000-totalReq[date]/1500).toFixed(2)}`
                    });

                    // Chart.js code for creating a bar chart
                    const labels = Object.keys(totalReq);
                    const dataValues = Object.values(totalReq);

                    const ctx = document.getElementById('barChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: "Requests",
                                data: dataValues,
                                backgroundColor: '#c86f0a',
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>

</body>

</html>
