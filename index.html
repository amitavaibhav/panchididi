<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #c86f0a;
            color: #fff;
            text-align: center;
            padding: 0.2em 0;
        }

        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;

        }

        th {
            background-color: #c86f0a;
            color: #fff;

        }

        canvas {
            display: block;
            margin: 20px auto;
            max-width: 95%;
        }

        footer {
            background-color: #c86f0a;
            color: white;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer a {
            color: white;
            margin: 5px;
        }
        #timer {
            color: #fff;
            font-size: 18px;
            /* margin-right: 20px; */
        }
    </style>
</head>

<body>

    <header>
        <h2>App Statistics</h2>
        <div id="timer">00:00:00</div>
    </header>
    <canvas id="barChart"></canvas>

    <table id="appTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Requests</th>
                <th>Approx-Revenue</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>
    <footer>
        Quantum Softwares |
        <a href="https://play.google.com/store/apps/details?id=fastag.status.detail" target="_blank">Download on Google
            Play</a>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const timerElement = document.getElementById('timer');
            let totalUsageTime = 0;

            // Function to update the timer
            function updateTimer() {
                totalUsageTime++;
                const hours = Math.floor(totalUsageTime / 3600);
                const minutes = Math.floor((totalUsageTime % 3600) / 60);
                const seconds = totalUsageTime % 60;

                const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timerElement.textContent = `${formattedTime}`;
            }

            // Set an interval to update the timer every second
            setInterval(updateTimer, 1000);

            // Replace 'your-api-endpoint' with the actual API endpoint
            const apiEndpoint = atob("aHR0cHM6Ly9wdGFwcC5jby5pbi9nZXRSZXF1ZXN0SW5mbw==");

            // Get the table body element
            const tableBody = document.getElementById('tableBody');

            // Fetch data from the API
            fetch(apiEndpoint)
                .then(response => response.json())
                .then(data => {
                    // Assuming 'totalReq' is a property in the API response
                    const totalReq = data.totalReq;

                    // Loop through the keys of the 'totalReq' object
                    const isMobile = window.innerWidth < 768; // Adjust the breakpoint as needed
                    const sliceLimit = isMobile ? 7 : 15;
                    Object.keys(totalReq).reverse().slice(0, sliceLimit).forEach(date => {
                        // Create a new table row
                        const row = tableBody.insertRow();

                        // Insert cells with data
                        const dateCell = row.insertCell(0);
                        const requestsCell = row.insertCell(1);
                        const amountCell = row.insertCell(2);

                        // Fill in cell content
                        dateCell.textContent = date;
                        requestsCell.textContent = totalReq[date];
                        amountCell.textContent = `${(totalReq[date] / 2200).toFixed(2)}$ - ${(totalReq[date] / 2000).toFixed(2)}$`
                    });

                    // Chart.js code for creating a bar chart
                    const labels = Object.keys(totalReq);
                    const dataValues = Object.values(totalReq);

                    const ctx = document.getElementById('barChart').getContext('2d');
                    let delayed;
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: "Requests",
                                data: dataValues,
                                backgroundColor: '#c86f0a',
                            }]
                        },
                        options: {
                            animation: {
                                onComplete: () => {
                                    delayed = true;
                                },
                                delay: (context) => {
                                    let delay = 0;
                                    if (context.type === 'data' && context.mode === 'default' && !delayed) {
                                        delay = context.dataIndex * 300 + context.datasetIndex * 100;
                                    }
                                    return delay;
                                },
                            },
                            scales: {
                                x: {
                                    stacked: true,
                                },
                                y: {
                                    stacked: true
                                }
                            }

                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>

</body>

</html>
