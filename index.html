<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>

    <header>
        <h1>App Statistics</h1>
    </header>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Requests</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-01-01</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2023-01-02</td>
                <td>150</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

</body>

</html>
